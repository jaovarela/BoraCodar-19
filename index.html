<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/Elegantthemes-Beautiful-Flat-Car.16.ico" type="image/x-icon">
    <title>Widget de transporte</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="card flex"> 
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>Encontre <span>João Paulo</span>, no local de partida!</h1>
            <p>Chega em 3 minutos (745 metros)</p>
        </div>
        <div class="card-body flex">
            <div class="left flex">
                <div class="driver flex">
                    <div class="driver-avatar">
                        <img src="https://github.com/jaovarela.png" alt="Imagem do João Paulo">
                    </div>
                    <div class="driver-stars">
                        <div class="star">
                            <i class="ph-fill ph-star"></i>
                            <strong>4.9</strong>
                        </div>
                    </div>
                    <div class="driver-name">
                        <strong>João P.</strong>
                    </div>
                </div>
                <div class="car">
                    <img src="./img/image 3769.svg" alt="Imagem de Honda Civic Roxo">
                </div>
            </div>
            <div class="right">
                <div class="car-plate">BCD0D19</div>
                <div class="car-model">Honda Civic Roxo</div>
            </div>
        </div>
        <div class="card-footer flex">
            <div class="input-wrapper flex">
                <label for="message">Enviar mensagem para João Paulo...</label>
                <input type="text" id="message" placeholder="Enviar mensagem para João Paulo...">
            </div>
            <div class="phone">
                <a class="anchor" href="#">
                    <img class="icon" src="./img/smartphone.png" alt="Simbolo de um celular">
                </a>
            </div>
            <div class="shield">
                <a class="anchor" href="#">
                    <img class="icon" src="./img/shield.png" alt="Simbolo de um escudo">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
